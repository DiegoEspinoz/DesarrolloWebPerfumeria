<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img th:src="@{/imgages/user-icon.png}" alt="Administrador" class="user-icon">
            <h2>Bienvenido</h2>
            <form th:action="@{/login}" method="post" th:object="${loginDTO}">
                <div class="form-group">
                    <label for="nickname">Email o nombre de usuario</label>
                    <input type="text" id="nickname" th:field="*{nickname}" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" th:field="*{password}" required>
                </div>
                <div class="button-group">
                    <button type="submit">Ingresar</button>
                </div>
                <p th:if="${error}" style="color:red" th:text="${error}"></p>
            </form>
        </div>
    </div>
</body>
</html>
