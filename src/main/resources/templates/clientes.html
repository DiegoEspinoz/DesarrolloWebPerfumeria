<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Clientes</title>
    <link rel="stylesheet" th:href="@{/css/clientes.css}">
</head>
<body>
<main layout:fragment="content">

    <section class="form-container">
        <h2>Registrar Cliente</h2>

        <form th:action="@{/clientes}" method="post" th:object="${cliente}">
            <input type="text" th:field="*{nombre}" placeholder="Nombres" required>
            <input type="text" th:field="*{apellido}" placeholder="Apellidos" required>
            <input type="text" th:field="*{telefono}" placeholder="Teléfono">
            <input type="email" th:field="*{correo}" placeholder="Correo Electrónico">
            <textarea th:field="*{direccion}" placeholder="Dirección"></textarea>
            <input type="text" th:field="*{distrito}" placeholder="Distrito">
            <select th:field="*{sexo}">
                <option value="">Seleccione</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
            <input type="text" th:field="*{dni}" placeholder="DNI" required>
            <button type="submit">Guardar Cliente</button>
        </form>
    </section>

    <section class="table-container">
        <div class="table-header">
            <h2>Lista de Clientes</h2>
            <input type="text" placeholder="Buscar por DNI">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Dirección</th>
                    <th>Distrito</th>
                    <th>Sexo</th>
                    <th>DNI</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán los datos -->
            </tbody>
        </table>
    </section>

</main>
</body>
</html>
